version: "3.8"

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
  api:
    build: .
    command: go run main.go
    depends_on:
      - db
    ports:
      - "8080:8080"
